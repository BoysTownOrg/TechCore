    <div class="contatiner-fluid">

          </div>
        </div>
        <div class="col-12 col-sm-9 content" style="background:#292d31; color: white;">

        <iframe class="p-5" src="https://calendar.google.com/calendar/embed?showNav=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=WEEK&amp;height=400&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=pjua7lrlmj5supvbjr73b6pb2o%40group.calendar.google.com&amp;color=%230F4B38&amp;ctz=America%2FChicago" style="border-width:0" width="100%" height="50%" frameborder="0" scrolling="no"></iframe>

          <form class="p-5" id="cartForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="checkoutDate">Checkout Date</label>
                <input type="date" class="form-control" id="inputOutDate" placeholder="MM/DD/YYYY">
              </div>
              <div class="form-group col-6">
                <label for="checkoutTime">Checkout Time</label>
                <input type="time" class="form-control" id="inputOutTime">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="returnDate">Return Date</label>
                <input type="date" class="form-control" id="inputInDate" placeholder="MM/DD/YYYY">
              </div>
              <div class="form-group col-6">
                <label for="returnTime">Return Time</label>
                <input type="time" class="form-control" id="inputInTime">
              </div>
            </div>

            <button id="submit" type="submit" class="btn btn-primary">Submit</button>

            <div class="row pt-3">
              <div class="col-6">
                <h6>Result:</h6>
              </div>
              <div class="col-6">
                <h6 id="result"></h6>
              </div>
            </div>
          </form>

          <section class="p-5"></section>
          <section class="p-5"></section>

        </div>
      </div>
